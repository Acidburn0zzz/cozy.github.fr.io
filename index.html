<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="1; url=en/">
        <script type="text/javascript">

        var language = navigator.language || navigator.browserLanguage; //for IE

        // alert(language);

        if (language.indexOf('fr') > -1) {
          window.location.href = '/fr/index_fr/';
        } else {
          window.location.href = '/en/';
        }
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        If you are not redirected automatically, follow this <a href='/en/'>link</a>.
    </body>
</html>
