site_name: Documentation Cozy
docs_dir: src
site_url: http://clochix.github.io/gozy-docs/
site_dir: docs/fr
site_favicon: img/favicon.png
repo_url: https://github.com/clochix/gozy-docs/
edit_uri: edit/master/src/
site_description: Documentation Cozy
site_author: CozyCloud - https://cozy.io
extra_css: [extra.css]
pages:
  - Accueil: index_fr.md
  - Utiliser:
    - "Utiliser Cozy": use/index_fr.md
  - Synchroniser:
    - 'Restez synchro': sync/index.md
    - 'Synchronisez vos téléphones': sync/phone.md
    - 'Synchronisez vos ordinateurs': sync/desktop.md
  - Télécharger: download/index.md
  - Installer:
    - "Installer Cozy sur votre ordinateur": install/index.md
    - "Installation manuelle": install/manual.md
  - Développer:
    - "Introduction": dev/index.md
    - "Architecture": dev/intro.md
    - "Créez votre première application": dev/app.md
    - "Créez votre premier connecteur": dev/konnector.md
theme: readthedocs
theme_dir: 'cozy-theme'
markdown_extensions:
  - admonition
  - codehilite
  - extra
  - footnotes
  - markdown_i18n:
      i18n_lang: fr_FR
      i18n_dir: i18n
  - sane_lists
  - smarty
  - toc:
      permalink: True

